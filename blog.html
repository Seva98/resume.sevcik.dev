---
layout: default
title: Blog
---
<div class="section">
  <h1 class="title">Latest Posts</h1>
  
  <div class="container">
    <ul class="list">
      {% for post in site.posts %}
        <li class="list-item">
          <h2 class="subtitle"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
