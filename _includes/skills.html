<div class="column">
    <h2>My Skills</h2>
    <article>
        {% for skill in site.data.resume.skills %}
            <h3>{{skill.category}}</h3>
            {% for name in skill.names %}
                {% if forloop.last == true %}
                    <small>{{ name }}</small>
                {% else %}
                    <small>{{ name }}, </small>
                {% endif %}
            {% endfor %}
            {% if forloop.last == false %}
                <hr class="noprintskip">
            {% endif %}
        {% endfor %}

    </article>
</div>
